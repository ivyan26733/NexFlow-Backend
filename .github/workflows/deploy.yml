# CI/CD: Run CI on every push/PR to main; deploy to Railway on push to main only.
name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Job 1: Run tests against a real PostgreSQL service and package the app.
  ci:
    name: CI
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: nexflow_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      # Checkout the repo so we can run Maven.
      - name: Checkout code
        uses: actions/checkout@v4

      # Use Java 17 (matches pom.xml) and cache Maven deps for speed.
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: maven

      # Run tests against the Postgres service; disable Redis so CI does not need it.
      - name: Run tests
        run: mvn test -B
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/nexflow_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_AUTOCONFIGURE_EXCLUDE: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

      # Package the app (skip tests again â€” they already ran above).
      - name: Package application
        run: mvn package -DskipTests -B

      # Upload the JAR so the deploy job or other workflows could use it if needed.
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # Job 2: Trigger Railway deploy and verify the app is healthy (only on push to main).
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push'
    steps:
      # Checkout so we have the repo (needed for any follow-up steps; deploy is via hook).
      - name: Checkout code
        uses: actions/checkout@v4

      # Trigger Railway to pull and deploy the latest commit.
      - name: Trigger Railway deployment
        run: curl -X POST "${{ secrets.RAILWAY_DEPLOY_HOOK_URL }}"

      # Wait for Railway to finish deploying, then hit the API to confirm the app is up.
      - name: Wait and verify deployment
        run: |
          sleep 45
          curl --fail --retry 3 --retry-delay 10 "https://${{ secrets.RAILWAY_APP_URL }}/api/flows"
        env:
          RAILWAY_APP_URL: ${{ secrets.RAILWAY_APP_URL }}
