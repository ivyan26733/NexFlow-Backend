# Application
spring.application.name=nexflow-backend

# Datasource — Railway provides DATABASE_URL (postgresql://...); JDBC + SSL required
spring.datasource.url=jdbc:${DATABASE_URL}?sslmode=require
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis — optional; set SPRING_AUTOCONFIGURE_EXCLUDE to RedisAutoConfiguration to disable
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.autoconfigure.exclude=${SPRING_AUTOCONFIGURE_EXCLUDE:}

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false

# Server — Railway sets PORT; fallback 8080 for local
server.port=${PORT:8090}

# Logging
logging.level.com.nexflow=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.core.env=DEBUG

# CORS — allow Vercel frontend in production via CORS_ALLOWED_ORIGINS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
