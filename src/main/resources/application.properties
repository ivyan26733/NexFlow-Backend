# Application
spring.application.name=nexflow-backend

# In production (Railway): reads PGHOST, PGPORT, PGDATABASE env vars
# In local development: falls back to localhost:5432/nexflow
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:nexflow}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Redis off by default so local works without Redis. For production: set SPRING_AUTOCONFIGURE_EXCLUDE= (empty) and REDIS_URL.
spring.autoconfigure.exclude=${SPRING_AUTOCONFIGURE_EXCLUDE:org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration}

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false

# Server — Railway sets PORT; fallback 8080 for local
server.port=${PORT:8090}

# Logging
logging.level.com.nexflow=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.core.env=DEBUG

# CORS — allow Vercel frontend in production via CORS_ALLOWED_ORIGINS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
